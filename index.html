<html>
  <head>
<style>
@-webkit-keyframes blur {
  0%   { -webkit-filter: blur(0px); }
  100% { -webkit-filter: blur(10px); }
}
#bg {
  width: 100%;
  height: 100%;
  position: fixed;
  left: 0px;
  top: 0px;
  z-index: -1;
}
#bg_img {
  -webkit-animation: blur 3s linear;
  -webkit-filter: blur(10px);
  width: 100%;
  height: 100%;
}
</style>
<script type="text/javascript">
  document.addEventListener("DOMContentLoaded", (e) => {
    var params = {}
    window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, (m, k, v) => {
      params[k] = decodeURIComponent(v);
    });

    document.getElementById('bg_img').src = '/tmp/tmp_bg_' + params['v'] + '.png';
  });
</script>
  </head>
  <body>
    <div id="bg">
      <img src="" alt="" id="bg_img" />
    </div>
  </body>
</html>
